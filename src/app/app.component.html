<body>
<div class="container">
  <div style="position:relative;">
    <img [src]="source[no]">
    <div class="left"  (click)="prevImage()" >
      <i class="fas fa-solid fa-chevron-left"></i>
    </div>
    <div class="right" (click)="nextImage()">
      <i class="fas fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <div *ngFor="let x of numbers;index as i" class="dots">
        <span *ngIf="i==no" (click)="getImage(i)"><i class="fa-solid fa-circle dot" style="color:white"></i></span>
        <span *ngIf="i!=no" (click)="getImage(i)"><i class="fa-regular fa-circle dot"></i></span>
  </div>
  
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
